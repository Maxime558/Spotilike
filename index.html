<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotilike</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
      integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./assets/js/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/slider.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="info-and-player">
        <div class="player">
          <div id="style">
            <div id="slider"></div>
            <div id="navigation">
              <div id="buttons">
                <button id="prev">
                  <img src="./assets/img/previous_icon.svg" alt="icon" />
                </button>
                <button class="defaut" class="icon" id="playPause">
                  <img src="./assets/img/play_icon.svg" alt="icon2" />
                </button>
                <button id="next">
                  <img src="./assets/img/next_icon.svg" alt="icon" />
                </button>
              </div>
              <div id="time">
                <div id="subTime"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="playlist"></div>
  </body>
</html>
