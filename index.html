<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotilike</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
  </head>
  <body>
    <div id="player">
      <div id="style">
        <div id="slider"></div>
        <div id="navigation">
          <div>
            <button id="prev">
              <img src="./assets/img/previous_icon.svg" alt="icon" />
            </button>
            <button class="defaut" class="icon" id="playPause">
              <img src="./assets/img/play_icon.svg" alt="icon2" />
            </button>
            <button id="next">
              <img src="./assets/img/next_icon.svg" alt="icon" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
