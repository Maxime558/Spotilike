<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotilike</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/slider.css" />
  <script type="module" src="./assets/js/script.js" defer></script>
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/img/favicon-32x32.png"
  />
</head>
<body>
  <div class="track-details">

    <div class="track-info">
      <h2 id="trackinfoH2">Infos</h2>
      <div id="trackInfo">
      </div>
    </div>
  </div>
  
  </div>
  <div class="container">
    <div class="info-and-player">
      <div class="player">
        <div id="style">
          <div id="slider"></div>
          <div id="navigation">
            <div>
              <button id="prev">
                <img src="./assets/img/previous_icon.svg" alt="icon" />
              </button>
              <button class="defaut" class="icon" id="playPause">
                <img src="./assets/img/play_icon.svg" alt="icon2" />
              </button>
              <button id="next">
                <img src="./assets/img/next_icon.svg" alt="icon" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="playlist">
      <h2>Playlist</h2><br>
      <ul id="playlist">
      </ul>
    </div>
  </div>
</body>
</html>
